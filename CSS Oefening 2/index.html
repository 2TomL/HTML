<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="src/tabellen.css">

    <title>Tabellen</title>
</head>
<body>
    <h1>Tabellen</h1>

    <h2>tabel 1</h2>
    <table class="tabel">
        <tr>
            <td class="left">A</td>
            <td class="middle">B</td>
            <td class="right">C</td>
        </tr>
        <tr>
            <td class="left">D</td>
            <td class="middle">E</td>
            <td class="right">F</td>
        </tr>
    </table>


    <h2>table 2</h2>
    <table class="tabel">
        <tr>
            <td colspan="3" class="middle">Tweede Tabel</td>
        </tr>
        <tr>
            <td class="left">A</td>
            <td class="middle">B</td>
            <td class="right">C</td>
        </tr>
        <tr>
            <td class="left">D</td>
            <td class="middle">E</td>
            <td class="right">F</td>
        </tr>
    </table>

    <h2>table 3</h2>
    <table class="tabel">
        <tr>
            <td rowspan="3"> Tabel Drie</td>
        </tr>
        <tr>
            <td class="left">A</td>
            <td class="middle">B</td>
            <td class="right">C</td>
        </tr>
        <tr>
            <td class="left">D</td>
            <td class="middle">E</td>
            <td class="right">F</td>
        </tr>
    </table>

    <h2>tabel 4</h2>
    <table class="tabel tabel4">
        <tr>
            <td class="left">A</td>
            <td class="middle">B</td>
            <td class="right">C</td>
        </tr>
        <tr>
            <td class="left">D</td>
            <td class="middle">E</td>
            <td class="right">F</td>
        </tr>
        <tr>
            <td class="left">G</td>
            <td class="middle">H</td>
            <td class="right">I</td>
        </tr>
    </table>

</body>
</html>
